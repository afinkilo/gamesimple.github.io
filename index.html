<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Point</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #000;
            --table-bg: white;
            --table-header-bg: #ffcc00;
            --table-header-text: #000;
            --button-bg: #ffcc00;
            --button-hover: #e6b800;
        }

        body {
            font-family: 'Comic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
        }

        .leaderboard-container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: var(--table-bg);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            word-wrap: break-word;
            overflow-x: auto;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--table-bg);
            border-radius: 10px;
        }

        th,
        td {
            border-bottom: 2px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }

        .nama-kolom {
            word-break: break-word;
        }

        th {
            background-color: var(--table-header-bg);
            color: var(--table-header-text);
        }

        .rank {
            font-weight: bold;
            font-size: 20px;
        }

        .highlight {
            background-color: #ffeb99;
            font-weight: bold;
        }

        input,
        button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input {
            width: 80%;
            max-width: 300px;
            border: 2px solid var(--button-bg);
            background: var(--table-bg);
            color: var(--text-color);
        }

        button {
            background-color: var(--button-bg);
            color: black;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .total-poin {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            position: relative;
        }

        .total-poin span {
            position: relative;
            z-index: 2;
        }

        .coin {
            position: absolute;
            font-size: 1.2em;
            color: #ffcc00;
            z-index: 1;
        }
    </style>
</head>

<body>
    <h2>üèÜ Leaderboard Point üèÜ</h2>
    <div class="leaderboard-container">
        <input type="text" id="namaInput" placeholder="Masukkan Nama atau 'reset' untuk menghapus data">
        <button onclick="tambahPoin()">+10 Poin</button>
        <div class="total-poin">Total Poin: <span id="totalPoin">0</span> ü™ô</div>
        <table id="leaderboard">
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Point</th>
                <th>Medal</th>
            </tr>
        </table>
    </div>

    <script>
        let dataPoin = [];
        let totalPoin = 0;
        let previousTopPlayer = "";
        const STORAGE_KEY = 'leaderboardData'; // Kunci untuk menyimpan di localStorage

        // Fungsi untuk menyimpan data ke localStorage
        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(dataPoin));
        }

        // Fungsi untuk memuat data dari localStorage
        function loadData() {
            const storedData = localStorage.getItem(STORAGE_KEY);
            if (storedData) {
                dataPoin = JSON.parse(storedData);
                dataPoin.sort((a, b) => b.poin - a.poin); // Urutkan setelah memuat
            }
        }

        function tambahPoin() {
            let nama = document.getElementById('namaInput').value.trim();
            if (nama === '') return;

            if (nama.toLowerCase() === 'reset') {
                resetData();
                return;
            }

            let existing = dataPoin.find(entry => entry.nama === nama);
            let pointsToAdd = 10;
            if (existing) {
                existing.poin += pointsToAdd;
            } else {
                dataPoin.push({
                    nama: nama,
                    poin: pointsToAdd
                });
            }

            dataPoin.sort((a, b) => b.poin - a.poin);
            renderTable();
            saveData(); // Simpan data setelah setiap perubahan

            if (dataPoin.length > 0 && dataPoin[0].nama !== previousTopPlayer) {
                previousTopPlayer = dataPoin[0].nama;
                triggerConfetti();
            }

            animateCoinsOneByOne(pointsToAdd); // Animasikan koin satu per satu
            document.getElementById('namaInput').value = ""; // Bersihkan input setelah menambahkan poin
        }

        function resetData() {
            dataPoin = [];
            totalPoin = 0;
            previousTopPlayer = "";
            localStorage.removeItem(STORAGE_KEY);
            renderTable();
            document.getElementById('totalPoin').textContent = "0";
            alert("Data leaderboard telah dihapus!");
            document.getElementById('namaInput').value = ""; // Bersihkan input setelah reset
        }


        function triggerConfetti() {
            confetti({
                particleCount: 900,
                spread: 900,
                startVelocity: 50,
                scalar: 1.5,
                origin: {
                    y: 0.2
                }
            });
        }

        function getStars(rank) {
            if (rank === 1) return 'ü•á';
            if (rank === 2) return 'ü•à';
            if (rank === 3) return 'ü•â';
            return '';
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function animateTotalPoin(newTotal) {
            document.getElementById('totalPoin').textContent = formatNumber(newTotal);
        }

        function renderTable() {
            let table = document.getElementById('leaderboard');
            table.innerHTML = `
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Point</th>
                    <th>Medal</th>
                </tr>
            `;

            dataPoin.forEach((entry, index) => {
                let row = document.createElement('tr');
                if (index < 3) row.classList.add('highlight');
                row.innerHTML = `
                    <td class="rank">${index + 1}</td>
                    <td class="nama-kolom">${entry.nama}</td>
                    <td>${formatNumber(entry.poin)}</td>
                    <td>${getStars(index + 1)}</td>
                `;
                table.appendChild(row);
            });
            let newTotalPoints = dataPoin.reduce((sum, entry) => sum + entry.poin, 0);
            totalPoin = newTotalPoints; // Update totalPoin variable
            animateTotalPoin(totalPoin);

        }

         function animateCoinsOneByOne(amount) {
            const container = document.querySelector('.leaderboard-container');
            const totalPoinElement = document.querySelector('.total-poin');
            const totalPoinRect = totalPoinElement.getBoundingClientRect();
            let coinsAnimated = 0;

            function animateSingleCoin() {
                if (coinsAnimated < amount) {
                    const coin = document.createElement('span'); // Ubah ke span
                    coin.classList.add('coin');
                    coin.textContent = 'ü™ô'; // Gunakan icon koin
                    coin.style.left = Math.random() * container.offsetWidth + 'px';
                    coin.style.top = Math.random() * container.offsetHeight + 'px';

                    container.appendChild(coin);

                    // Animasikan koin
                    const coinRect = coin.getBoundingClientRect();

                    const deltaX = totalPoinRect.left + (totalPoinRect.width / 2) - (coinRect.left + coinRect.width / 2);
                    const deltaY = totalPoinRect.top + (totalPoinRect.height / 2) - (coinRect.top + coinRect.height / 2);

                    const animationDuration = 800 + Math.random() * 700;

                    coin.animate([
                        { transform: 'translate(0, 0)', opacity: 1 },
                        { transform: `translate(${deltaX}px, ${deltaY}px)`, opacity: 0, fontSize: '0.5em' }
                    ], {
                        duration: animationDuration,
                        easing: 'ease-in'
                    }).finished.then(() => {
                        coin.remove();
                        totalPoin++; // Increment totalPoin directly
                        animateTotalPoin(totalPoin);  //Update tampilan total poin setelah satu coin masuk
                        coinsAnimated++;
                        animateSingleCoin(); // Animasikan koin berikutnya
                    });
                }
            }

            animateSingleCoin(); // Mulai animasi koin pertama
        }


        // Panggil loadData saat halaman dimuat
        window.onload = function() {
            loadData();
            renderTable(); // Render tabel setelah memuat data
        };
    </script>
</body>

</html>
