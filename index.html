<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Poin</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #000;
            --table-bg: white;
            --table-header-bg: #ffcc00;
            --table-header-text: #000;
            --button-bg: #ffcc00;
            --button-hover: #e6b800;
        }

        body {
            font-family: 'Comic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
        }
        
        .leaderboard-container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: var(--table-bg);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--table-bg);
            border-radius: 10px;
            overflow: hidden;
        }
        
        th, td {
            border-bottom: 2px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        
        th {
            background-color: var(--table-header-bg);
            color: var(--table-header-text);
        }
        
        .rank {
            font-weight: bold;
            font-size: 20px;
        }
        
        .highlight {
            background-color: #ffeb99;
            font-weight: bold;
        }
        
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input {
            width: 80%;
            max-width: 300px;
            border: 2px solid var(--button-bg);
            background: var(--table-bg);
            color: var(--text-color);
        }
        
        button {
            background-color: var(--button-bg);
            color: black;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background-color: var(--button-hover);
        }
        
        .total-poin {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>üèÜ Leaderboard Poin üèÜ</h2>
    <div class="leaderboard-container">
        <input type="text" id="namaInput" placeholder="Masukkan Nama">
        <button onclick="tambahPoin()">+10 Poin</button>
        <div class="total-poin">Total Poin: <span id="totalPoin">0</span> ü™ô</div>
        <table id="leaderboard">
            <tr>
                <th>Peringkat</th>
                <th>Nama</th>
                <th>Poin</th>
                <th>Bintang</th>
            </tr>
        </table>
    </div>

    <script>
        let dataPoin = [];
        let totalPoin = 0;
        let previousTopPlayer = "";

        function tambahPoin() {
            let nama = document.getElementById('namaInput').value.trim();
            if (nama === '') return;
            
            let existing = dataPoin.find(entry => entry.nama === nama);
            if (existing) {
                existing.poin += 10;
            } else {
                dataPoin.push({ nama: nama, poin: 10 });
            }
            
            dataPoin.sort((a, b) => b.poin - a.poin);
            renderTable();

            if (dataPoin.length > 0 && dataPoin[0].nama !== previousTopPlayer) {
                previousTopPlayer = dataPoin[0].nama;
                triggerConfetti();
            }
        }

        function triggerConfetti() {
            confetti({
                particleCount: 900,
                spread: 900,
                startVelocity: 50,
                scalar: 1.5,
                origin: { y: 0.2 }
            });
        }

        function getStars(rank) {
            if (rank === 1) return 'ü•á';
            if (rank === 2) return 'ü•à';
            if (rank === 3) return 'ü•â';
            return '';
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function animateTotalPoin(newTotal) {
            let currentTotal = totalPoin;
            let increment = Math.ceil((newTotal - currentTotal) / 30);
            
            function updateCounter() {
                if (currentTotal < newTotal) {
                    currentTotal += increment;
                    if (currentTotal > newTotal) currentTotal = newTotal;
                    document.getElementById('totalPoin').textContent = formatNumber(currentTotal);
                    requestAnimationFrame(updateCounter);
                }
            }
            requestAnimationFrame(updateCounter);
            totalPoin = newTotal;
        }

        function renderTable() {
            let table = document.getElementById('leaderboard');
            table.innerHTML = `
                <tr>
                    <th>Peringkat</th>
                    <th>Nama</th>
                    <th>Poin</th>
                    <th>Bintang</th>
                </tr>
            `;
            
            dataPoin.forEach((entry, index) => {
                let row = document.createElement('tr');
                if (index < 3) row.classList.add('highlight');
                row.innerHTML = `
                    <td class="rank">${index + 1}</td>
                    <td>${entry.nama}</td>
                    <td>${formatNumber(entry.poin)}</td>
                    <td>${getStars(index + 1)}</td>
                `;
                table.appendChild(row);
            });
            animateTotalPoin(dataPoin.reduce((sum, entry) => sum + entry.poin, 0));
        }
    </script>
</body>
</html>
