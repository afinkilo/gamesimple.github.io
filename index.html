<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Poin</title>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #000;
            --table-bg: white;
            --table-header-bg: #4CAF50;
            --table-header-text: white;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
        }

        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #fff;
            --table-bg: #333;
            --table-header-bg: #008000;
            --table-header-text: white;
            --button-bg: #008000;
            --button-hover: #006400;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
            background: var(--table-bg);
            color: var(--text-color);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: var(--table-header-bg);
            color: var(--table-header-text);
        }
        tr:nth-child(even) {
            background-color: rgba(200, 200, 200, 0.2);
        }
        
        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input {
            width: 80%;
            max-width: 300px;
            border: 2px solid var(--button-bg);
            background: var(--table-bg);
            color: var(--text-color);
        }
        
        button {
            background-color: var(--button-bg);
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background-color: var(--button-hover);
        }
        
        .total-poin {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
</head>
<body>
    <h2>Leaderboard Poin</h2>
    <button onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
    <input type="text" id="namaInput" placeholder="Masukkan Nama">
    <button onclick="tambahPoin()">Tambah Poin</button>
    <div class="total-poin">Total Poin: <span id="totalPoin">0</span> ü™ô</div>
    <table id="leaderboard">
        <tr>
            <th>Rangking</th>
            <th>Nama</th>
            <th>Poin</th>
        </tr>
    </table>

    <script>
        let dataPoin = [];
        let totalPoin = 0;
        let previousTopName = null;

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function tambahPoin() {
            let nama = document.getElementById('namaInput').value.trim();
            if (nama === '') return;
            
            let existing = dataPoin.find(entry => entry.nama === nama);
            if (existing) {
                existing.poin += 10;
            } else {
                dataPoin.push({ nama: nama, poin: 10 });
            }
            
            dataPoin.sort((a, b) => b.poin - a.poin);
            checkTopRanking();
            renderTable();
            animateTotalPoin();
        }

        function animateTotalPoin() {
            let totalSpan = document.getElementById("totalPoin");
            let currentTotal = totalPoin;
            totalPoin = dataPoin.reduce((sum, item) => sum + item.poin, 0);
            let increment = (totalPoin - currentTotal) / 20;
            let count = 0;
            let interval = setInterval(() => {
                if (count >= 20) {
                    totalSpan.textContent = totalPoin;
                    clearInterval(interval);
                } else {
                    currentTotal += increment;
                    totalSpan.textContent = Math.round(currentTotal);
                    count++;
                }
            }, 50);
        }

        function getStars(rank) {
            if (rank === 1) return '‚≠ê‚≠ê‚≠ê';
            if (rank === 2) return '‚≠ê‚≠ê';
            if (rank === 3) return '‚≠ê';
            return '';
        }

        function renderTable() {
            let table = document.getElementById('leaderboard');
            table.innerHTML = `
                <tr>
                    <th>Rangking</th>
                    <th>Nama</th>
                    <th>Poin</th>
                </tr>
            `;
            
            dataPoin.forEach((entry, index) => {
                let row = table.insertRow();
                let stars = getStars(index + 1);
                row.innerHTML = `<td>${index + 1} ${stars}</td><td>${entry.nama}</td><td>${entry.poin}</td>`;
            });
        }

        function checkTopRanking() {
            if (dataPoin.length === 0) return;
            let topName = dataPoin[0].nama;
            if (topName !== previousTopName) {
                previousTopName = topName;
                showConfetti();
            }
        }

        function showConfetti() {
            confetti({
                particleCount: 200,
                spread: 200,
                startVelocity: 50,
                scalar: 1.5,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
